<div>
    <mat-card>
        <mat-card-title>WebStore Login</mat-card-title>
        <mat-card-content>
            <form id="registerForm" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" placeholder="Email" formControlName="email" name="email">
                    <mat-error class="mat-error" *ngIf="formControls['email'].touched && formControls['email'].invalid">
                        <div *ngIf="formControls['email'].errors && formControls['email'].errors['required']">Email is
                            required.</div>
                        <div *ngIf="formControls['email'].errors && formControls['email'].errors['pattern']">Please
                            Enter a valid email address</div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" name="password">
                    <mat-error class="mat-error"
                        *ngIf="formControls['password'].touched && formControls['password'].invalid">
                        <div *ngIf="formControls['password'].errors && formControls['password'].errors['required']">
                            Password is required.
                        </div>
                    </mat-error>
                </mat-form-field>
                <div class="loginDiv">
                    <button mat-raised-button class="btn btn-success" type="submit"
                        [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
